<div class="row" ng-controller="offer_list">
  <div class="col-lg-12" ng-show="visibility">
    <h2>List of vendors</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-hover" id="list_vendors">
        <thead>
          <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody >
          <tr ng-repeat="vendor in vendors">
            <td>{{ vendor._id }}</td>
            <td>{{ vendor.name }}</td>
            <td>{{ vendor.location[0] }}</td>
            <td>{{ vendor.location[1] }}</td>
            <td>{{ vendor.image }}</td>
            <td>{{ vendor.fid }}</td>                
            <td>{{ vendor.offers }}</td>
            <td>{{ vendor.offers_list }}</td>
            <td><a href="javascript:void(0)" ng-click="update(vendor)">Edit</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div ng-controller="vendor_update" id="update_form" style="display:none;" ng-show="visibility">
  <h2>Update vendors</h2>
  <input type="text" name="_id" ng-bind="vendor._id"></input>
  <input type="text" name="name" ng-bind="vendor.name"></input>
  <input type="text" name="latitude" ng-bind="vendor.latitude"></input>
  <input type="text" name="longitude" ng-bind="vendor.longitude"></input>
  <input type="text" name="image" ng-bind="vendor.image"></input>
  <input type="text" name="fid" ng-bind="vendor.fid"></input>
  <button ng-click="update_vendor(vendor)"></button>
</div>

<div ng-controller="vendor_create" id="create_form" style="display:none;" ng-show="visibility">
    <h2>Create vendors</h2>
    <input type="text" name="name" ng-bind="vendor.name"></input>
    <input type="text" name="latitude" ng-bind="vendor.latitude"></input>
    <input type="text" name="longitude" ng-bind="vendor.longitude"></input>
    <input type="text" name="image" ng-bind="vendor.image"></input>
    <input type="text" name="fid" ng-bind="vendor.fid"></input>
    <button ng-click="create_vendor(vendor)"></button>
</div>

<button onclick="create_vendor()">Add</button>
