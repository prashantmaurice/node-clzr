<style>
#notVisitedDaysCount {
	background-color: transparent;
}
#DIVnotVisitedDaysCount {
	margin-top:-4%;
}
#ex1Slider .slider-selection {
	background: #BABABA;
}
</style>

<div ng-controller="neighbourhoodPerksCtrl" class="col-md-12">
	<div class="flip">			
		<div class="card" ng-class="{'flipped':flipped}">
			<div class="face front">
				<div class="panel panel-red">
					<div class="panel-red">
						<div class="panel-heading">
							<div class="row">
								<div class="col-xs-8 text-left">
									<div>
										<big>Neighbourhood Perks</big>
									</div>
								</div>
								<div class="col-xs-4">
									<i class="fa fa-cloud-download fa-5x"></i> 
								</div>
							</div>
						</div>
					</div>
					<div class="panel-footer">
						<div class="panel-front-text">
							<div class="panel-options">											
								Notify about neighbourhood perks</div>	
								<br><br>
								<center>
									<button type="button" class="btn btn-danger" id="saveNeighPerksPref" ng-click="npflip()"><i class="fa fa-check fa-1x">&nbsp&nbsp&nbspSelect</i></button>
								</div>
							</center>
						</div>
					</div>
				</div>
				<div class="face back">
					<div class="row">
						<div class="panel panel-red">
							<div class="panel-red">
								<div class="panel-heading">
									<div class="row">
										<div class="col-xs-8 text-left">
											<div>
												<big>&nbsp&nbspNeighbourhood Perks</big>
											</div>
										</div>
										<div class="col-xs-4">
											<i class="fa fa-cloud-download fa-5x"></i> 
										</div>
									</div>
								</div>
							</div>
							<div class="panel-footer">
								<div class="panel-front-text">
									<div class="panel-options">											
										<div class="col-xs-12">
											<input type="textarea" id="neighPerksOffer" rows="5" class="form-control" placeholder="Enter the offer..">
										</div><br><br>
									</div>								
									<div class="row" style="text-align:left;">
										<div class="col-xs-1">
										</div>
										<div class="radio col-xs-11">
											How far away from your restaurant should customers receive this message ?
										</div>
									</div><br>
									<div class="row">
										<div class="col-xs-1">
										</div>
										<div class="col-xs-8">
											<input id="ex1" style="width:80%" data-slider-id='ex1Slider' type="text" data-slider-min="0.5" data-slider-max="1.5" data-slider-step="0.5" data-slider-value="1" data-slider-ticks="[0.5,1,1.5]" data-slider-ticks-labels="['a','b','c']" data-slider-ticks-snap-bounds="30"/>
										</div>
										<div class="col-xs-2">
											{{getNeighDistance()}}
										</div>
									</div>
									<br>
									<div class="row">
										<div class="col-md-1">
										</div>
										<div class="col-md-1">
											<a href="javascript:void(0)" class="restore-color-red">
												<button type="button" class="btn btn-danger" id="cancelNeighPerksPref" ng-click="flipped=!flipped"><i class="fa fa-times fa-1x">&nbsp&nbspCANCEL</i></button>
											</a>
										</div>
										<div class="col-md-6"></div>
										<div class="col-md-1">
											<a href="javascript:void(0)" class="restore-color-red">
												<button type="button" class="btn btn-danger" id="saveNeighPerksPref" ng-click="flipped=!flipped;saveNeighPerksPref();"><i class="fa fa-floppy-o fa-1x">&nbsp&nbspSAVE</i></button>
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
