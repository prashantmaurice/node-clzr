<div class="row" ng-controller="offer_list">
  <div class="col-lg-12" ng-show="visibility">
    <h2>List of offers</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-hover" id="list_offers">
        <thead>
          <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody >
          <tr ng-repeat="offer in offers">
            <td>{{ offer._id }}</td>
            <td>{{ offer.type }}</td>
            <td>{{ offer.stamps }}</td>
            <td>{{ offer.caption }}</td>
            <td>{{ offer.description }}</td>
            <td><a href="javascript:void(0)" ng-click="update_offer(offer)">Edit</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div ng-controller="offer_update" id="update_form" style="display:none;" ng-show="visibility">
  <h2>Update offers</h2>
  <input type="text" name="_id" ng-bind="offer._id"></input>
  <input type="text" name="type" ng-bind="offer.type"></input>
  <input type="text" name="stamps" ng-bind="offer.stamps"></input>
  <input type="text" name="caption" ng-bind="offer.caption"></input>
  <input type="text" name="description" ng-bind="offer.description"></input>
  <button ng-click="update_offer(offer)"></button>
</div>

<div ng-controller="vendor_create" id="create_form" style="display:none;" ng-show="visibility">
    <h2>Create vendors</h2>
    <input type="text" name="type" ng-bind="offer.type"></input>
    <input type="text" name="stamps" ng-bind="offer.stamps"></input>
    <input type="text" name="caption" ng-bind="offer.caption"></input>
    <input type="text" name="description" ng-bind="offer.description"></input>
    <button ng-click="create_vendor(vendor)"></button>
</div>

<button onclick="create_vendor()">Add</button>
