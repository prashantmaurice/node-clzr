<style>
.display-none {
	display: none;
}
</style>
<div class="container-fluid card-view animated fadeRight" ng-controller="index_settings_birthday">
	<div class="row">
		<div class="col-lg-10">
			<h3>Birthday wishes</h3>
		</div>
		<div class="col-lg-2">
			<div class="checkbox" style="margin-top:18%;">
				<input type="checkbox" ng-model="vendor.settings.birthday.activated" id="checkBirthday" name="checkBirthday" />
				<label for="checkBirthday"></label>
			</div>
		</div>
	</div>
	<div ng-class="{'display-none':!vendor.settings.birthday.activated}" id="birthdayWishPanel">
		<div class="row">
			<div class="panel">
				<div class="panel-heading">
					<div class="panel-front-text">
						<div class="panel-options">							
							<div class="col-xs-12">	
								<input type="textarea" id="birthdayWish" ng-model="vendor.settings.birthday.birthdayWish" rows="5" class="form-control" placeholder="Birthday wish..">
							</div><br><br>
							<div class="row" style="text-align:left;">
								<div class="radio col-xs-12">
									<label>
										<input type="checkbox" ng-model="vendor.settings.birthday.notifyFirst" id="notify1st">&nbsp&nbsp&nbsp&nbspNotify user on first of month</input>
									</label>
								</div>
							</div>
						</div>								
						<div class="row" style="text-align:left;">
							<div class="radio col-xs-12">
								<label>
									<input type="checkbox" ng-model="vendor.settings.birthday.notifyExact" id="notifyExact">&nbsp&nbsp&nbsp&nbspNotify user on exact date</input>
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
