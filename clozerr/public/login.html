

<div class="row" ng-controller="login">
  <div class="col-lg-6 col-sm-8 col-lg-offset-3 whitebox animated fadeIn slowest" ng-show="visibility">
    <h2 class="box-title">LOGIN</h2>
    <h4 class="text-danger bg-danger" style="padding:5px;border-radius:3px;" ng-show="wrongData">Wrong Username/password</h4>
    <div class="form" ng-show="login_form">
      <label>USERNAME:</label>
      <input type=text class="form-control" id="username"></input>
      <label>PASSWORD:</label>
      <input type=password class="form-control" id="password"></input>
      <a class="btn btn-primary" style="margin: 10px 0px" href="javascript:void(0)" id="login-btn" ng-click="login()">Log In</a>
      <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
      </fb:login-button>
    </div>
    <div class="spinner"ng-show="spinner">
      <img src="https://s3-ap-southeast-1.amazonaws.com/clozerr/website/main/imgs/loader.gif" class="spinner-img">
    </div>
  </div>
</div>
