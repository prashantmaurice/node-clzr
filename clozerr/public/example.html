<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
  <script type="text/javascript" src="ngImgCrop/compile/unminified/ng-img-crop.js"></script>
<link rel="stylesheet" href="ngImgCrop/compile/unminified/ng-img-crop.css"/>
  <style>
    .cropArea {
      background: #E4E4E4;
      overflow: hidden;
      width:500px;
      height:350px;
    }
  </style>
  <script>
    angular.module('app', ['ngImgCrop'])
      .controller('Ctrl', function($scope) {
        $scope.myImage='';
        $scope.myCroppedImage='';

        var handleFileSelect=function(evt) {
          console.log(evt);
          var file=evt.currentTarget.files[0];
          var reader = new FileReader();
          reader.onload = function (evt) {
            console.log('loaded');
            $scope.$apply(function($scope){
              $scope.myImage=evt.target.result;
                 console.log(evt.target.result);
          console.log($scope.myImage);
          console.log($scope.myCroppedImage);
            });
          };
          reader.readAsDataURL(file);
        };
        $scope.$watch('myCroppedImage', function(newValue, oldValue) {
         console.log($scope.myCroppedImage);
        });
        angular.element(document.querySelector('#fileInput')).on('change',handleFileSelect);
      });
  </script>
</head>
<body ng-app="app" ng-controller="Ctrl">
  <div>Select an image file: <input type="file" id="fileInput" /></div>
  <div class="cropArea">
    <img-crop image="myImage" result-image="myCroppedImage"></img-crop>
  </div>
  <div>Cropped Image:</div>
  <div><img ng-src="{{myCroppedImage}}" /></div>
</body>
</html>
