

<div class="row" ng-controller="password_change">
  <div class="col-lg-6 col-sm-8 col-lg-offset-3 whitebox" ng-show="visibility">
    <h2 class="box-title">CHANGE PASSWORD</h2>
    <div class="form" ng-show="password_form">
      <label>OLD PASSWORD:</label>
      <input type=text class="form-control" id="old_password"></input>
      <label>NEW PASSWORD:</label>
      <input type=password class="form-control" id="new_password"></input>
      <label>NEW PASSWORD( REPEAT ):</label>
      <input type=password class="form-control" id="new_password_again"></input>

      <a class="btn btn-primary" style="margin: 10px 0px" href="javascript:void(0)" id="login-btn" ng-click="change()">Change Password</a>
    </div>
    <div class="spinner"ng-show="spinner">
      <img src="loader.gif" class="spinner-img">
    </div>
  </div>
</div>
