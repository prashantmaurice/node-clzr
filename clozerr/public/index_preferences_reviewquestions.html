<style>
#divRemove {
	color:#000;
}
#divRemoveM {
	margin-top:2%;
}
.font-size-normal {
	font-size: 0.5em;
}
</style>

<div class="container-fluid card-view" ng-controller="reviewQuestionsCtrl">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel"><center>REVIEW QUESTIONS</center></h4>
			</div>
			<div class="modal-body">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-11">
							</div>
							<div class="col-lg-1">
								<a href="javascript:void(0)" class="restore-color-blue font-size-normal" ng-click="addQuestion()">
									<i class="fa fa-plus-circle fa-4x"></i>
								</a>
							</div>
						</div>
						<br>
						<div ng-repeat="reviewQuestion in vendor.question track by $index">
							<div class="row">
								<div class="col-lg-11">
									<div class="input-group" ng-focus="setFocussedQuestion($index)">
										<span class="input-group-addon">
											<input type="checkbox" aria-label="..."/>
										</span>
										<input type="text" placeholder="Your question.." ng-model="vendor.question[$index]" class="form-control" aria-label="...">
									</div>

								</div>
								<div class="col-lg-1" id="divRemoveM">
									<a href="javascript:void(0)"  id="divRemove" ng-click="removeQuestion($index)">
										<i class="fa fa-times fa-1x"></i>
									</a>
								</div>
							</div><br>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
